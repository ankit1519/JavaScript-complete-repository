<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
</head>
<body>
    <h1>Aasync tutorial</h1>
    <button class="stop" id="stop">stop</button>
</body>
<script>
    setTimeout(function(){
        console.log("Ankit Raj");
    },2000);
    const changeText=function(){
        document.querySelector('h1').innerHTML="Ankit Raj Srivastava"
    }

   

    //clearTimeOut -- req ref
    const stopMe= setTimeout(changeText,3000)

    document.querySelector('#stop').addEventListener('click',function(e){
        clearTimeout(stopMe)
    })
    
</script>
</html>
